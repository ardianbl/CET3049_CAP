spring.application.name=CET3049_CAP

## DATABASE CONFIG
spring.datasource.url=jdbc:mariadb://localhost:3306/employees
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

## SQL QUERY LOG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## JPA & HIBERNATE
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

## JACKSON DATE FORMAT
spring.jackson.date-format=yyyy-MM-dd

# To always initialize SQL database via script-based initializations from
# DB schema via schema.sql then inserting start-up data via data.sql (if any).
# Performed only for embedded in-memory database, by default
# valid values: always or never
spring.sql.init.mode=never